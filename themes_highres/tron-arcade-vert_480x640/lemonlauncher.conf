# 0 = off, 1 = error, 2 = warning, 3 = info, 4 = debug
loglevel = 0


## Screen options
# change mult 2 for 640 x 480
width = 640
height = 480
bitdepth = 24
fullscreen = true

#orientationfilter kann "", "h" oder "v" sein. Wenn "v" oder "h" werden nur die passenden Games aus config in Menu uebernommen
orientationfilter="v"

# Rotate defines the orientation of the interface.  If the right side of your
# monitor is actually the top, set this to 'right'.  If your monitor is
# mounted upside down, set this to 'flip'.
#


## Mame path strings
# Both paths require the '%r' specifier to be present.  This specifier will
# replaced with the rom name.
#mame = "mame %r"
mame = "dummy;  %r"
#snap = "/root/snaps/%r.png"
snap = "/mnt/ntfs/rpi2jamma/snaps/%r.png"

## UI behavior
theme = "/root/.lemonlauncher/theme.conf"
snapshot_delay = 50  # delay in milliseconds before displaying game snapshot


## Key mapping
# default key mapping is based on default key codes for an ipac

exit = 27        # escape

up = 273         # up     p1-up
down = 274       # down   p1-down
pgup = 276       # right  p1-right
pgdown = 275     # left   p1-left

reload = 53      # 5      coin1
showhide = 54    # 6      coin2

select = 13 #306 #49      # 1      p1-start
back = 127 #308 #50        # 2      p2-start

# this option is not a keycode, it is a key modifier (see SDLMod enum)
alphamod = 32 #64    # lctrl  p1-btn1

pi2jammajoystick = "n"


rotate = "left" 
# mult 2 for 320 x 240 settings
# video size 152 x 120?
#video_x1 = 38
#video_y1 = 62
#video_x2 = 190
#video_y2 = 182

# von 270 auf 90 gedreht, x muss angepasst werden
#orientation fuer 270
video_x1 = 74
video_y1 = 122
## 74 + 308
video_x2 = 382
## 120 + 240
video_y2 = 362



# Ungenauigkeiten durch Skalierung

video_orientation = 90
video = "/mnt/ntfs/rpi2jamma/videos/%r.mp4"
fav = 49
video_volume = -1397
